<div id="content">

	<h1>
		<img src="images/icon32.png" alt="Lustro icon" width="32px" height="32px" /> 
		Keyboard shortcuts
	</h1>
	
	<p>Keyboard shortcuts make it easy to quickly accomplish simple tasks. To find a shortcut look int the menus (or check the list below).</p>
	
	<table>
	<tr>
		<th>Action</th>
		<th>Shortcut</th>
	</tr>
	<tr>
		<td>Export with current settings</td>
		<td>&#8984;-E</td>
	</tr>
	<tr>
		<td>Open the log window</td>
		<td>&#8984;-L</td>
	</tr>
	<tr>
		<td>Save log file to Desktop</td>
		<td>&#8984;-S</td>
	</tr>
	<tr>
		<td>Open Lustro Help</td>
		<td>&#8984;-?</td>
	</tr>
	<tr>
		<td>Close Lustro</td>
		<td>&#8984;-Q</td>
	</tr>
	</table>

</div>
